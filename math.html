<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Math Samples</title>
</head>
<body>
    <script>
        let num1 = 5.7;
        console.log("Floor of", num1, "is", Math.floor(num1));

        let num2 = 5.6789;
        let rounded = parseFloat(num2.toFixed(2));
        console.log("Rounded to 2 decimal places:", rounded);

        let num3 = 7.8;
        console.log("Integer part of", num3, "is", Math.trunc(num3));

        let num4 = 4;
        console.log("Square of", num4, "is", Math.pow(num4, 2));

        let num5 = 16;
        console.log("Square root of", num5, "is", Math.sqrt(num5));

        let num6 = 5.5;
        console.log("Rounded value of", num6, "is", Math.round(num6));

        let num7 = 5.1;
        console.log("Ceil of", num7, "is", Math.ceil(num7));

        let intNum = 5;
        let floatNum = intNum * 1.0;
        console.log("Integer to float:", floatNum);

        let mixedOp = intNum + num1;
        console.log("Adding integer and float:", mixedOp);

        let num8 = -4;
        console.log("If number is +ve/-ve/null?: ",Math.sign(num8));

        let arr = [5,6,1,23,42];
        console.log("Maximum int in array: ", Math.max(...arr));

        console.log("A randome number between 1-100 is: ", Math.random()*100);
    </script>
</body>
</html>
