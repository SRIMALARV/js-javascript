<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Math Samples</title>
</head>
<body>
    <script>
        let arr = [23, 12, 24, 18, 13, 16];
                
        console.log("toString: ", arr.toString()); 
        console.log("pop: ", arr.pop()); 
        console.log("push: ", arr.push(6)); 
        console.log("shift: ", arr.shift()); 
        console.log("unshift: ", arr.unshift(14)); 
        console.log("flat: ", [arr, [7, 8]].flat()); 
        console.log("sort: ", arr.sort((a, b) => a - b)); 
        console.log("find: ", arr.find(x => x > 2));
        console.log("map: ", arr.map(x => x * 2)); 
        console.log("reduce: ", arr.reduce((acc, x) => acc + x, 0)); 
        console.log("filter: ", arr.filter(x => x % 2 === 0)); 
        console.log("findIndex: ", arr.findIndex(x => x === 14)); 
        console.log("slice: ", arr.slice(1, 3)); 
        arr.splice(1, 2); 
        console.log("splice:", arr); 
</script>
</body>
</html>
